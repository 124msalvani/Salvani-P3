<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>IS219 Gallery (Project 3)</title>

	<!-- Our CSS File along with Boostrap, and Bootstrap Icon Styles-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type='text/css' href="style.css"/>
	  
	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->

	<!-- Javascript Framework (e.g., vue.js) (ADD HERE) -->



</head>

  <body>
	<div id="vue_app" class="container">

	    <div class="header">

	      <div class="container">
	        <h1 id="app_title">%title%</h1>
	      </div>

	    </div>

	    <div class="main">

	      <div class="row">

	        <div class="col-md-6">
	            <div class="thumbnail">

						<img class="poster img-fluid" />
						<div class="imageInfo">%posterindex%</div>

						<p class="title">%title% (%country%)</p>
						<p class="score"><i class="bi bi-star" aria-hidden="true"></i> %iscore% </p>
						<p class="runtime">Runtime: %runtime%</p>
						<p class="released">Released: %released% | Rated: %rating%</p>
						<p class="websites">Websites: <a> imdb </a> | <a>website</a></p>

			            <div class="social">
			              <p class="likes"><i class="bi bi-hand-thumbs-up" aria-hidden="true"></i> %likes%</p>
			              <p class="dislikes"><i class="bi bi-hand-thumbs-down"></i> %dislikes%</p>
			            </div>
	            </div>
	        </div>

	      </div>
	    </div>

	    <div class="footer">
	      <div class="container">
			<a id="github" class="btn btn-lg btn-warning">
				<i class="bi bi-github me-2"></i>%owner%
	  		</a>
	      </div>
	    </div>
	</div>

  	<!-- This load the Vue.js code -->
	<script type="text/javascript" src="site.js"></script>


</body>
</html>
